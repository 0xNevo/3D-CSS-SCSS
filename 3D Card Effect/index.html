<!DOCTYPE html>
<html lang="en">
  <head>
    <title>3D Card effect</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="gradient">
          <img
            src="https://raw.githubusercontent.com/developedbyed/3d-card-effect/master/adidas.png"
            alt=""
          />
        </div>
        <h1 class="heading">Adidas ZX</h1>
        <p class="para">
          FUTURE-READY TRAINERS WITH WRAPPED BOOST FOR EXCEPTION COMFORT.
        </p>
        <div class="btn-container">
          <button>39</button>
          <button>40</button>
          <button class="active">42</button>
          <button>44</button>
        </div>
        <button class="purchase-btn">Purchase</button>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
